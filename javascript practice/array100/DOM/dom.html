<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    button {
      color: azure;
      margin: 5px;
      border-radius: 5px;
      padding: 3px;
      background-color: darkkhaki;
      width: 100px;
      font-size: 16px;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
    }
    button:hover {
      color: black;
      background-color: azure;
    }
    h1:hover {
      color: cadetblue;
    }
  </style>
  <body style="background-color: azure">
    <div style="display: flex; justify-content: center">
      <div>
        <h1 style="padding-left: 50px">Todo App</h1>
        <input
          id="input_box"
          style="
            padding: 7px;
            border-radius: 8px;
            margin-right: 5px;
            background-color: lemonchiffon;
            color: black;
            width: 250px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            font-weight: 30px;
            font-size: 16px;
          "
        />
        <button
          id="add_item"
          style="
            padding: 3px;
            border-radius: 8px;

            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 16px;
            width: 50px;
          "
        >
          add
        </button>

        <ul id="text_area"></ul>
        <div class="button">
          <button id="allButton">All</button>
          <button id="activeButton">Active</button>
          <button id="completedButton">Completed</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const clickButton = document.getElementById("add_item");
    clickButton.addEventListener("click", () => {
      const inputBox = document.getElementById("input_box");
      const textArea = document.getElementById("text_area");
      const li = document.createElement("li");
      li.style.color = "black";
      li.style.width = "300px";
      li.style.fontWeight = "20px";
      li.style.fontSize = "20px";
      li.style.fontWeight = "30px";

      li.setAttribute("isComplete", "false");
      const deleteButton = document.createElement("button");

      li.innerHTML = inputBox.value;
      deleteButton.innerHTML = "Delete";
      li.appendChild(deleteButton);
      textArea.appendChild(li);

      deleteButton.addEventListener("click", () => {
        textArea.removeChild(li);
      });

      li.addEventListener("click", () => {
        li.style.textDecoration = "line-through";
        li.style.color = "black";
        li.setAttribute("isComplete", "true");
      });
      li.addEventListener("dblclick", () => {
        li.style.textDecoration = "none";
        li.style.color = "black";
      });
      const allBUtton = document.getElementById("allButton");
      allBUtton.addEventListener("click", () => {
        const allLi = document.querySelectorAll("li");
        allLi.forEach((ele) => {
          ele.style.display = "block";
        });
      });

      const activeButton = document.getElementById("activeButton");
      activeButton.addEventListener("click", () => {
        const allLi = document.querySelectorAll("li");
        allLi.forEach((ele) => {
          const isComplete = ele.getAttribute("isComplete") == "true";
          if (!isComplete) {
            ele.style.display = "block";
          } else {
            ele.style.display = "none";
          }
        });
      });

      const completedButton = document.getElementById("completedButton");
      completedButton.addEventListener("click", () => {
        const allLi = document.querySelectorAll("li");
        allLi.forEach((ele) => {
          const isComplete = ele.getAttribute("isComplete") == "true";
          if (isComplete) {
            ele.style.display = "block";
          } else {
            ele.style.display = "none";
          }
        });
      });
    });
  </script>
</html>
